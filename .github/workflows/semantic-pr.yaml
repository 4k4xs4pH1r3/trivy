name: "Lint PR title"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  contents: read

jobs:
  main:
    permissions:
      pull-requests: read  # for amannn/action-semantic-pull-request to analyze PRs
      statuses: write  # for amannn/action-semantic-pull-request to mark status of analyzed PR
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - uses: amannn/action-semantic-pull-request@e9fabac35e210fea40ca5b14c0da95a099eff26f # v5.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
            BREAKING

          scopes: |
            vuln
            misconf
            secret
            license

            image
            fs
            repo
            sbom
            server
            k8s
            aws
            vm

            alpine
            wolfi
            chainguard
            redhat
            alma
            rocky
            mariner
            oracle
            debian
            ubuntu
            amazon
            suse
            photon
            distroless
            windows

            ruby
            php
            python
            nodejs
            rust
            dotnet
            java
            go
            c
            c\+\+
            elixir
            dart

            os
            lang

            kubernetes
            dockerfile
            terraform
            cloudformation

            docker
            podman
            containerd
            oci

            cli
            flag

            cyclonedx
            spdx
            purl

            helm
            report
            db
            deps
